<header *ngIf="authenticated$ | async">
  <button (click)="logout()">{{ 'common.logout' | translate }}</button>
</header>

<nav *ngIf="authenticated$ | async">
  <ul>
    <li *ngFor="let link of navLinks$ | async">
      <a [routerLink]="link.path">{{ link.translationKey| translate }}</a>
    </li>
  </ul>
</nav>

<router-outlet></router-outlet>
