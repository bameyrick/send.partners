<div class="Toast__icon-container" *ngIf="toast.options.icon" [iconClass]="'Toast__icon'" [icon]="toast.options.icon"></div>

<div class="Toast__content" aria-live="assertive">
  <h1 *ngIf="toast.title" class="Toast__title fs-s">{{ toast.title }}</h1>

  <p class="Toast__body fs-s">{{ toast.body }}</p>
</div>

<button
  class="Toast__dismiss"
  [icon]="Icon.Cross"
  [attr.aria-label]="'common.toaster.dismiss' | translate"
  (click)="toasterService.removeToast(toast.id)"
></button>
<div class="Toast__progress" [ngStyle]="{ width: expiryProgress$ | async }"></div>
