<form class="RequestPasswordReset__form" [formGroup]="form" (submit)="submit()">
  <text-input
    class="RequestPasswordReset__field"
    [label]="'common.email' | translate"
    [type]="'email'"
    [formControlName]="'email'"
    [email]="true"
    [required]="true"
    [validationTranslations]="{
      required: 'common.validation.email_required',
      email: 'common.validation.email_invalid'
    }"
  ></text-input>

  <button [type]="'submit'" class="RequestPasswordReset__button" [loading]="form.disabled">
    {{ 'common.reset_password' | translate }}
  </button>
</form>
