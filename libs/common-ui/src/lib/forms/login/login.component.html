<form class="Login__form" [formGroup]="form" (submit)="submit()">
  <common-panel *ngIf="error$ | async" [type]="PanelType.Error">
    <p>{{ error$ | async | translate }}</p>
  </common-panel>

  <text-input
    class="Login__field"
    [label]="'common.email' | translate"
    [type]="'email'"
    [formControlName]="'email'"
    [email]="true"
    [required]="true"
    [forceInvalidBorder]="!!(error$ | async)"
    [validationTranslations]="{
      required: 'common.validation.email_required',
      email: 'common.validation.email_invalid'
    }"
  ></text-input>

  <text-input
    class="Login__field"
    [label]="'common.password' | translate"
    [type]="'password'"
    [formControlName]="'password'"
    [required]="true"
    [forceInvalidBorder]="!!(error$ | async)"
    [validationTranslations]="{
      required: 'common.validation.password_required'
    }"
  ></text-input>

  <button [type]="'submit'" class="Login__button" [loading]="form.disabled">{{ 'common.login' | translate }}</button>
</form>

<p class="Login__forgot-password">
  <a [routerLink]="getRouterLinkForAppPath(AppPath.RequestPasswordReset)" [queryParams]="{ email: form.controls['email'].value }">{{
    'common.forgot_password' | translate
  }}</a>
</p>
