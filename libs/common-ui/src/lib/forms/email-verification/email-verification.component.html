<form class="EmailVerification__form" [formGroup]="form" (submit)="submit()">
  <common-panel *ngIf="error$ | async" [type]="PanelType.Error">
    <p>{{ error$ | async | translate }}</p>
  </common-panel>

  <text-input
    class="EmailVerification__field"
    [label]="'send_partners.verification_code' | translate"
    [formControlName]="'code'"
    [required]="true"
  ></text-input>

  <footer class="EmailVerification__actions">
    <button [type]="'submit'" class="SignupForm__button" [loading]="form.disabled">
      {{ 'send_partners.verify_email' | translate }}
    </button>

    <div class="EmailVerification__retry">
      <div>
        <p *ngIf="(canResend$ | async) === false">
          {{
            'send_partners.resend_wait' | translate : { minutes: (resendTime$ | async)?.minutes, seconds: (resendTime$ | async)?.seconds }
          }}
        </p>
      </div>

      <button
        [style]="ButtonStyle.Secondary"
        [small]="true"
        [disabled]="form.disabled"
        (click)="resend()"
        [disabled]="(canResend$ | async) === false"
      >
        {{ 'send_partners.resend' | translate }}
      </button>
    </div>
  </footer>
</form>
