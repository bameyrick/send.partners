<p field [parent]="this">
  <input
    #model="ngModel"
    class="Field__input Input"
    [ngClass]="inputClasses"
    [attr.type]="inputType"
    [id]="inputId"
    [attr.name]="name"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
    [attr.tabIndex]="readonly || disabled ? -1 : 0"
    [attr.autocomplete]="autocomplete"
    [placeholder]="placeholder"
    [attr.maxlength]="maxlength"
    [ngModel]="value"
    (ngModelChange)="setValue($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (enter)="enter.emit($event)"
    (keydown)="onKeyDown($event)"
  />

  <button
    *ngIf="!disabled && !readonly && !loading && type === 'password'"
    class="Field__button"
    [iconOnly]="true"
    [icon]="inputType === 'password' ? Icon.EyeCrossed : Icon.Eye"
    (click)="toggleInputType()"
  ></button>
</p>
