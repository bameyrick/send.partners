<send-partners-common-panel [type]="control?.errorsSnapshot ? PanelType.Error : PanelType.None">
  <strong *ngIf="control?.errorsSnapshot" class="Field__errors-heading">{{ control?.errorsSnapshot | json }}</strong>

  <label *ngIf="control?.label" [for]="id" class="Field__label">{{ control?.label }}</label>

  <span class="Field__inner" [icon]="control?.icon" [iconClass]="control?.iconClass" [iconPlacement]="IconPlacement.After">
    <ng-content></ng-content>
  </span>
</send-partners-common-panel>
