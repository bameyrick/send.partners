<form class="Login__form" [formGroup]="form" (submit)="submit()">
  <send-partners-common-panel *ngIf="error$ | async" [type]="PanelType.Error">
    <p>{{ error$ | async }}</p>
  </send-partners-common-panel>

  <text-input
    class="Login__field"
    [label]="'Email'"
    [type]="'email'"
    [formControlName]="'email'"
    [email]="true"
    [required]="true"
    [forceInvalidBorder]="!!(error$ | async)"
  ></text-input>

  <text-input
    class="Login__field"
    [label]="'Password'"
    [type]="'password'"
    [formControlName]="'password'"
    [required]="true"
    [forceInvalidBorder]="!!(error$ | async)"
  ></text-input>

  <button [type]="'submit'" class="Login__button" [loading]="form.disabled">Login</button>
</form>
