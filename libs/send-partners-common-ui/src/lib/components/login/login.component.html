<form class="Login__form" [formGroup]="form" (submit)="login($event)">
  <text-input
    class="Login__field"
    [label]="'Email'"
    [type]="'email'"
    [formControlName]="'email'"
    [email]="true"
    [required]="true"
  ></text-input>

  <text-input class="Login__field" [label]="'Password'" [type]="'password'" [formControlName]="'password'" [required]="true"></text-input>

  <button [type]="'submit'" class="Login__button">Login</button>
</form>
