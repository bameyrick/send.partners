<div class="PasswordStrength__bar" [ngClass]="{ 'PasswordStrength__bar--weak': score > 0 }"></div>
<div class="PasswordStrength__bar" [ngClass]="{ 'PasswordStrength__bar--poor': score > 1 }"></div>
<div class="PasswordStrength__bar" [ngClass]="{ 'PasswordStrength__bar--ok': score > 2 }"></div>
<div class="PasswordStrength__bar" [ngClass]="{ 'PasswordStrength__bar--strong': score > 3 }"></div>
